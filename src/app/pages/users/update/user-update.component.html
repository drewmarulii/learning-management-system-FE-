<div class="container mt-3 mt-md-4">
    <a class="btn btn-secondary mb-4" routerLink="/users/profile">GO BACK</a>
    <h1>Update User Form</h1>
    <form>
        <div class="row align-items-center">
            <div class="col-12 col-md-2 gy-md-3 mt-3">
                <label for="exampleFormControlInput1" class="form-label">Full Name <span
                        class="text-danger">*</span></label>
            </div>
            <div class="col-12 col-md-10 gy-md-3">
                <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-12 col-md-2 gy-md-3 mt-3">
                <label for="exampleFormControlInput2" class="form-label">Gender <span
                        class="text-danger">*</span></label>
            </div>
            <div class="col-12 col-md-10 gy-md-3">
                <div class="d-flex flex-row">
                    <div class="p-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                    </div>
                    <div class="p-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-2 gy-md-3 mt-3">
                <label for="floatingTextarea" class="form-label">Address Name <span class="text-danger">*</span></label>
            </div>
            <div class="col-12 col-md-10 gy-md-3">
                <div class="form-floating">
                    <textarea class="form-control" id="floatingTextarea"></textarea>
                </div>
            </div>
            <div class="col-12 col-md-2 gy-md-3 mt-3">
                <label for="exampleFormControlInput3" class="form-label">Profile Picture <span
                        class="text-danger">*</span></label>
            </div>
            <div class="col-12 col-md-10 gy-md-3">
                <input class="form-control" type="file" id="exampleFormControlInput3">
            </div>
            <div class="col-12 col-md-2 gy-md-3 mt-3">
                <label for="exampleFormControlInput4" class="form-label">Email <span
                        class="text-danger">*</span></label>
            </div>
            <div class="col-12 col-md-10">
                <input type="email" class="form-control" id="exampleFormControlInput4">
            </div>

            <div class="col-12 mb-4">
                <div class="d-grid gap-2 d-block d-md-block mt-4">
                    <button class="btn btn-danger" type="reset">Reset</button>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
