<div class="container mt-3 mt-md-4">
    <h1 class="mb-4">My Class List</h1>

    <div class="row align-items-center">
        <div class="col-12 col-md-3 mt-2 mt-md-0" *ngFor="let c of classes; let i=index;">
            <a class="text-decoration-none" routerLink="/myclass/{{c.id}}/learning">
                <div class="card" style="width: 20rem; height: auto;" >
                    <img class="card-img-top" src="http://localhost:8080/files/{{c.fileId}}" style="width: 20rem; height: 8rem;"
                        alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ c.className }}</h5>
                        <p class="card-text">Lecturer: {{ c.teacherName }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
